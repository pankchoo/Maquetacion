<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el master en frameworks JS</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
</head> 
<body>
    
    <!-- cabcecera -->
    <header id="header">
        <div class="center">
        
            <!-- LOGO -->    
            <div id="logo">
                <img src="assets/images/vue.png" alt="app-logo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html"> Inicio </a>
                    </li>
                    <li>
                        <a href="blog.html"> Blog </a>
                    </li>
                    <li>
                        <a href="formulario.html"> Formulario </a>
                    </li>
                    <li>
                        <a href="#"> Pagina 1 </a>
                    </li>
                    <li>
                        <a href="#"> Pagina 2  </a>
                    </li>
                </ul>
            </nav>

            <!-- limpiar floats para que los elementos del contenido de la pagina no se suban NO SE MONTAN ELEMENTOS -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id ="content">
            
            <h1 class="subheader">Formulario</h1>
            
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="">
                </div>
                
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="">
                </div>
                
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"> Hombre
                    <input type="radio" name="genero" value="mujer"> Mujer
                    <input type="radio" name="genero" value="otro"> Otro <br>
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success" />

                </div>
            </form>

        </section>

        <!-- sidebar -->
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="" method="post">
                    <input type="text" name="search">
                    <input type="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
    </div>

    <!-- limpiar floats para que los elementos del contenido de la pagina no se suban NO SE MONTAN ELEMENTOS -->
    <div class="clearfix"></div>

    <footer id="footer">
        <div class="center">
            <p> 
                &copy; Máster en Frameworks de JS de Francisco Toapanta
            </p>
        </div>
    </footer>
</body>
</html>
